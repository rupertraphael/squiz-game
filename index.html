<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <section>
        <div>
            <label for="question_number">Question Number </label>
            <span id="question_number">1</span>
        </div>
        <div>
            <label for="score">Score: </label>
            <span id="score">0</span>
        </div>
        <h1 id="question">Loading Question...</h1>
        <label for="question-difficulty">Difficulty: </label>
        <span id="question-difficulty"></span>
    </section>
    <section id="choices-section">
    </section>
    <section id="score-history-section">
        <ol>
            <li>
                <label>Question: </label>
                <span>+20</span>
            </li>
        </ol>
    </section>
    <template id="choice-button-template">
        <button>Choice</button>
    </template>
    <template id="score-history-list-item">
        <li>
            <label>Question: </label>
            <span>+20</span>
        </li>
    </template>
</body>
</html>
